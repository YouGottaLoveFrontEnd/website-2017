<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <link rel="dns-prefetch" href="//use.typekit.net">

  <link rel="dns-prefetch" href="//usage.trackjs.com">

  <link rel="shortcut icon" href="64.png">
  <link rel="icon" href="favicon.ico" />

  <style>
    html,
    body {
      background-color: #3A47E4;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "sofia-pro";
      font-weight: 300;
      color: #FFF;
    }

    .app-body {
      background-color: #3A47E4;
    }

    .container {
      position: relative;
      max-width: 1160px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .container-fluid {
      position: relative;
      width: calc(100% - 200px);
      padding: 0 15px;
      margin: 0 auto;
    }

    .container-header span {
      display: inline-block;
      height: 42px;
      font-size: 12px;
      font-weight: 600;
      transform: translate(5px, 8px);
    }

    .container-header span i {
      font-family: "Libre Baskerville";
      font-style: italic;
      font-weight: 400;
      letter-spacing: 3px;
      font-size: 12px;
      display: inline-block;
      margin-left: 10px;
      padding-left: 15px;
      border-left: 1px solid #FFF;
    }

    .container-header h1 {
      padding: 0;
      margin: 3px;
      color: #05CF9D;
      font-size: 45px;
      line-height: 45px;
      font-weight: 400;
      letter-spacing: 4.55px;
      -webkit-font-smoothing: antialiased;
    }

    .container-header h3 {
      margin: 0;
      padding: 0;
      line-height: 45px;
      margin-bottom: 10px;
    }

    .container-header p {
      margin: 0;
      width: 520px;
      font-size: 15px !important;
      font-weight: 100;
      font-family: "sofia-pro";
      line-height: 33px;
      letter-spacing: 0.9px;
      margin-bottom: 10px;
    }

    .container-header-flexbox {
      display: flex;
    }

    .container-header-flexbox .container-header-info {
      flex: 1 auto;
      width: calc(60% - 120px);
    }

    .container-header-flexbox .container-header-image {
      flex: 1 auto;
      width: 40%;
    }

    .container-header-flexbox .container-header-info p {
      width: 100%;
      max-width: 420px;
      min-width: 420px;
      margin-bottom: 35px;
      -webkit-font-smoothing: antialiased;
    }

    .container-header-flexbox .container-header-info p.main {
      margin-bottom: 27px;
    }

    .container-header-flexbox .container-header-info p.address {
      margin-bottom: 47px;
    }

    .container-header-flexbox .container-header-info h3 {
      font-size: 16px;
      line-height: 20px;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    .container-header-flexbox .container-header-info a.directions {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1.17px;
      -webkit-font-smoothing: antialiased;
      color: #FFF;
      padding: 13px 0;
      text-decoration: none;
      border-bottom: 1px solid #FFF;
      text-transform: uppercase;
      cursor: pointer;
    }

    .container-header-flexbox .container-header-info a.directions:hover {
      color: #05CF9D;
      border-bottom: 1px solid #05CF9D;
    }

    .container-header-info {
      padding: 60px 0 10px 120px;
    }

    .container-header-info .buy-tickets {
      margin-top: 15px;
    }


    @media (min-width: 576px) {
      .container-header p {
        margin-bottom: 35px !important;
      }
    }

    @media (min-width: 768px) {
      .container-header p {
        margin-bottom: 35px !important;
      }
    }

    @media (min-width: 992px) {
      .container-header p {
        margin-bottom: 35px !important;
      }
    }

    @media (max-width:480px) {
      .container-header-flexbox .container-header-info {
        width: 100%;
      }
      .container-header-flexbox .container-header-info p {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        margin-bottom: 8px;
      }
      .container-header {
        padding: 0 0 50px;
      }
      .container-header p {
        width: 100%;
        font-size: 16px;
        font-weight: 300;
        margin-bottom: 0;
      }
      .container-header-info {
        padding: 13px 0 40px 0;
      }
      .container-header-info .buy-tickets {
        margin-top: 22px;
      }
      .container-header-flexbox {
        flex-direction: column;
      }
    }

    .buy-tickets {
      display: inline-block;
      font-family: "sofia-pro";
      font-weight: 600;
      line-height: 45px;
      height: 45px;
      padding: 0 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background-color: #FFF;
      color: #3A47E4;
      border: 0 none;
      cursor: pointer;
      width: 155px;
      text-align: center;
      text-decoration: none;
    }

    .buy-tickets:hover {
      background-color: #05CF9D;
      color: #FFF;
    }

    .drop-shadow {
      -webkit-box-shadow: 40px 17px 30px 0px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 40px 17px 30px 0px rgba(0, 0, 0, 0.15);
      box-shadow: 40px 17px 30px 0px rgba(0, 0, 0, 0.15);
    }

    .drop-shadow-small {
      -webkit-box-shadow: 15px 9px 20px 0px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 15px 9px 20px 0px rgba(0, 0, 0, 0.15);
      box-shadow: 15px 9px 20px 0px rgba(0, 0, 0, 0.15);
    }
  </style>
  <style>
    .header {
      background-color: #3A47E4;
      width: 100%;
    }

    .header-wrapper {
      position: relative;
      width: 100%;
    }

    .header .container-fluid {
      border-left: 1px solid #05CF9D;
      border-right: 1px solid #05CF9D;
    }

    .header-title {
      border-bottom: 1px solid #05CF9D;
      font-size: 22px;
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
      width: 100%;
      letter-spacing: 0.07px;
    }

    .header-title .container-fluid {
      padding-top: 20px;
    }

    .header-title a {
      color: #FFF;
      text-decoration: none;
      line-height: 44px;
    }

    .header-title .container {
      height: 45px;
      padding-top: 45px;
    }

    .header-description {
      border-bottom: 1px solid #05CF9D;
      font-weight: 300;
      line-height: 45px;
      height: 44px;
      letter-spacing: 0.3px;
      -webkit-font-smoothing: antialiased;
    }

    .header-date-location {
      border-bottom: 1px solid #05CF9D;
      line-height: 45px;
      font-weight: 300;
      height: 44px;
      letter-spacing: 0.07px;
      -webkit-font-smoothing: antialiased;
    }

    .header-date-location .buy-tickets {
      position: absolute;
      top: 0;
      right: 0;
    }

    .header-date-location strong {
      font-weight: 600;
      -webkit-font-smoothing: antialiased;
    }

    @media (max-width:480px) {
      .header {
        background-color: transparent;
        position: absolute;
        height: 667px;
        min-height: 667px;
        width: 100%;
      }
      .header .container-fluid {
        padding-top: 0;
        border-left: 0 none;
        border-right: 0 none;
      }
      .header-title {
        position: absolute;
        bottom: 240px;
        border-bottom: 0 none;
        text-align: center;
      }
      .header-title a {
        line-height: 20px !important;
      }
      .header-title a span {
        display: inline-block;
      }

      .header-date-location .container-fluid,
      .header-title .container-fluid {
        width: calc(100% - 30px) !important;
      }

      .header-date-location {
        position: absolute;
        bottom: 180px;
        width: 100%;
        border-top: 1px solid #05CF9D;
        text-align: center;
      }
      .header-date-location .place {
        display: none;
      }

      .header-date-location .buy-tickets {
        display: block;
        top: 145px !important;
        left: 50%;
        transform: translateX(-50%);
      }
      .header-description {
        position: absolute;
        bottom: 120px;
        width: 100%;
        text-align: center;
        line-height: 22px;
        border-bottom: 0 none;
      }
      .header-description .container-fluid {
        margin-right: 30px !important;
        margin-left: 30px !important;
        width: calc(100% - 60px) !important;
        padding: 0 !important;
      }
    }
  </style>
